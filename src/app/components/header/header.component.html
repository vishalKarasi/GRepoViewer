<header
  class="sticky top-0 z-50 bg-gray-600 p-3 flex justify-between items-center gap-8"
>
  <!-- logo -->
  <img
    src="{{ '/assets/github.png' }}"
    alt="Logo"
    class="h-auto w-12 flex items-center rounded-full text-white"
  />
  <!-- searchbar -->
  <div class="relative flex items-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
    <input
      type="search"
      placeholder="Search for username"
      class="rounded w-full p-2 pl-4 pr-1 outline-none focus:outline-slate-400 outline-dashed"
      [(ngModel)]="username"
      (keyup.enter)="searchUser()"
    />
    <button (click)="searchUser()" class="absolute right-0 p-4">
      <i class="fa fa-search text-slate-400"></i>
    </button>
  </div>
</header>
